---
autonomy_ownca_packages:
  - python3-cryptography
  - python3-openssl
  - rng-tools
  - ca-certificates

autonomy_ownca_host_packages: "{{ autonomy_ownca_packages }}"

autonomy_ownca_intermediate_ca: "{{ autonomy_org_unit_name | lower }}"

autonomy_ownca_user_pki_dir: "{{ autonomy_user_pki_dir }}"
autonomy_ownca_user_cert_dir: "{{ autonomy_ownca_user_pki_dir }}/certs"
autonomy_ownca_user_csr_dir: "{{ autonomy_ownca_user_pki_dir }}/csr"
autonomy_ownca_user_private_dir: "{{ autonomy_ownca_user_pki_dir }}/private"
autonomy_ownca_user_pkcs12_dir: "{{ autonomy_ownca_user_pki_dir }}/pkcs12"
autonomy_ownca_home_dir: "/home/{{ autonomy_org_unit_name | upper }}"

autonomy_ownca_etc_privatekey_path: "{{ autonomy_ownca_etc }}/private/{{ autonomy_fqdn }}_{{ autonomy_ownca_privatekey_type | lower }}.key"
autonomy_ownca_host_privatekey_path: "{{ autonomy_ownca_hosts_directory }}/private/{{ autonomy_fqdn }}_{{ autonomy_ownca_privatekey_type | lower }}.key"

autonomy_ownca_host_certs_directories:
  - name: private
    mode: "{{ __ownca_private_key_dir_mode }}"
    group: "{{ __ownca_private_key_dir_group }}"
  - name: csr
    mode: "0700"
  - name: pkcs12
    mode: "0700"
  - name: certs
    mode: "0755"
  - name: crls
    mode: "0755"
  - name: dhparams
    mode: "0755"

autonomy_ownca_user_pki_dirs:
  - name: private
    mode: "0755"
  - name: csr
    mode: "0755"
  - name: "certs"
    mode: "0755"
  - name: "pkcs12"
    mode: "0755"
  - name: "ssh"
    mode: "0755"

autonomy_ownca_user_directories:
  - name: "csr"
    mode: "0755"
  - name: "certs"
    mode: "0755"

autonomy_ownca_private_key_group: "root"
autonomy_ownca_private_key_mode: "0600"

autonomy_ownca_generate_locally: no

autonomy_ownca_host_certs_pkcs12_password: "password"
autonomy_ownca_host_certs_subject_alt_name:
  - "DNS:{{ autonomy_fqdn }}"
  - "IP:{{ ansible_host }}"

autonomy_ownca_host_certs_extended_key_usage:
  - serverAuth
  - clientAuth

autonomy_ownca_host_certs_key_usage:
  - digitalSignature
  - keyEncipherment

autonomy_ownca_objectguid: ""

autonomy_ownca_revoked_certificates: []

autonomy_ownca_crl_distribution_points:
  - "{{ autonomy_org_name }}-root-ca"

# ==================================================================================================
#
# The following variables are modified based on system information (host groups, OS Family, etc).
#
# These variables are not designed for user configuration.
#
# ==================================================================================================
__ownca_private_key_dir_mode: "0700"
__ownca_private_key_dir_group: "root"
__host_cert_force_regeneration: no
__ownca_force_regeneration: no
__user_cert_force_regeneration: no
__ownca_certificate_authorities_id:
  - "ca"
  - "component-ca"
  - "identity-ca"
