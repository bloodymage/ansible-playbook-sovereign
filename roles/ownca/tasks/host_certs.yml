- name: Include OS-specific variables.
  include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files: "{{ __os_variables_files }}"
      paths:
        - "vars"
  become: no
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs

- name: "Set ownca host directory for local generation."
  ansible.builtin.set_fact:
    autonomy_ownca_hosts_directory: "{{ autonomy_ownca_directory }}/hosts"
  when:
    - autonomy_ownca_generate_locally
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs

- name: "Create SSL Directories."
  ansible.builtin.file:
    path: "{{ autonomy_ownca_hosts_directory }}/{{ item.name }}"
    state: directory
    owner: "{{ autonomy_user }}"
    group: "{{ autonomy_group }}"
    mode: "{{ item.mode }}"
  loop: "{{ autonomy_ownca_host_certs_directories }}"
  become: no
  delegate_to: localhost
  run_once: yes
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs

- name: "Add subject alt names based on ipv6."
  ansible.builtin.set_fact:
    autonomy_ownca_host_certs_subject_alt_name: "{{ autonomy_ownca_host_certs_subject_alt_name + __alt_name }}"
  vars:
    __alt_name:
      - "IP:{{ autonomy_ipv6_address }}"
  when:
    - autonomy_ipv6_address is defined
    - autonomy_ipv6_address is truthy
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs

