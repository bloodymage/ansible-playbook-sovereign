- name: "Add additional subject alt names for samba domain controllers."
  ansible.builtin.set_fact:
    autonomy_ownca_host_certs_subject_alt_name: "{{ autonomy_ownca_host_certs_subject_alt_name + __alt_name }}"
  vars:
    __alt_name:
      - "DNS:{{ autonomy_domain }}"
      - "otherName:{{ autonomy_ownca_msadguid_oid }};UTF8:{{ autonomy_ownca_objectguid }}"
  when:
    - inventory_hostname in groups['samba_domain_controllers'] | default([])
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs

- name: "Set extended key usage based on role."
  ansible.builtin.set_fact:
    autonomy_ownca_host_certs_extended_key_usage: "{{ autonomy_ownca_host_certs_extended_key_usage + item.extended_key_uasge }}"
  become: no
  loop:
    - name: "samba_domain_controllers"
      extended_key_uasge:
        - "{{ autonomy_ownca_mskdc_oid }}"
  when:
    - inventory_hostname in groups[item.name] | default([])
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs

- name: "Add intermediate Certificate Authorities."
  ansible.builtin.set_fact:
    autonomy_ownca_certificate_authorities: "{{ autonomy_ownca_certificate_authorities + __certificate_authority }}"
  loop: "{{ autonomy_zones }}"
  become: no
  vars:
    autonomy_ownca_intermediate_ca_key_file: "{{ autonomy_org_name }}-{{ item.name }}-ca.key"
    __certificate_authority:
      - name: "{{ item.name }}"
        common_name: "{{ autonomy_org_name | title }} {{ item.name | title }} CA"
        ownca: "root"
        provider: "ownca"
        ca_id: "intermediate"
        zone_name: "{{ item.name }}."
        keyusage:
          - keyCertSign
          - cRLSign
        keyusage_critical: yes
        basic_constraints:
          - 'CA:TRUE'
        privatekey_path: "{{ autonomy_ownca_intermediate_ca_key_path }}"
        org_unit_name: "{{ item.name }}"
  when:
    - item.type != "public"
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs

- name: "Add issuing Certificate Authorities."
  ansible.builtin.set_fact:
    autonomy_ownca_certificate_authorities: "{{ autonomy_ownca_certificate_authorities + [__certificate_authority] }}"
  loop: "{{ autonomy_zones | product(autonomy_ownca_issuing_authorities) }}"
  vars:
    autonomy_ownca_issuing_ca_key_file: "{{ autonomy_org_name }}-{{ item[0].name }}-{{ item[1] }}-ca.key"
    __certificate_authority:
      name: "{{ item[0].name }}-{{ item[1] }}"
      common_name: "{{ autonomy_org_name | title }} {{ item[0].name | title }} {{ item[1] | title}} CA"
      ownca: "intermediate"
      provider: "ownca"
      ca_id: "{{ item[1] }}"
      zone_name: "{{ item[0].name }}."
      keyusage:
        - keyCertSign
        - cRLSign
      keyusage_critical: yes
      basic_constraints:
        - 'CA:TRUE'
      privatekey_path: "{{ autonomy_ownca_ca_privatekey_directory }}/{{ autonomy_ownca_issuing_ca_key_file }}"
      org_unit_name: "{{ item[0].name }}"
  when:
    - item[0].type != "public"
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs

- name: "Include OS Family Preparation Tasks."
  include_tasks: "{{ ansible_os_family | lower }}_prep.yml"
  when:
    - ansible_network_os is not defined
    - ansible_os_family is defined
    - not autonomy_ownca_generate_locally
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs

- name: "Include Localhost Preparation Tasks."
  include_tasks: "localhost_prep.yml"
  when:
    - ansible_network_os is defined or autonomy_ownca_generate_locally
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs

- name: "Ensure we have a password for the Component Issuing CA."
  ansible.builtin.set_fact:
    autonomy_ownca_component_password: "{{ lookup('community.general.passwordstore', __password_lookup) }}"
  vars:
    __password_store_id: "{{ autonomy_passdb }}/{{ autonomy_domain }}/ownca/ownca_component_password"
    __password_lookup: "{{ __password_store_id }}"
  become: no
  delegate_to: localhost
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs

# ==================================================================================================
#
# The next four tasks ensure we regenerate the host certificate if the issuing certificate is newer
# than the host certificate.
#
# ==================================================================================================
- name: "Get component CA certificate information."
  community.crypto.x509_certificate_info:
    path: "{{ autonomy_ownca_component_ca_cert_path }}"
  become: no
  register: component_cert
  delegate_to: localhost
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs

- name: "Check if host cert exists."
  ansible.builtin.stat:
    path: "{{ autonomy_ownca_hosts_directory }}/certs/{{ autonomy_fqdn }}.crt"
  delegate_to: localhost
  become: no
  register: cert_file
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs

- name: "Get host certificate information."
  community.crypto.x509_certificate_info:
    path: "{{ cert_file.stat.path }}"
  become: no
  delegate_to: localhost
  register: host_cert
  when:
    - cert_file.stat is defined
    - cert_file.stat.exists is true
    - cert_file.stat.path is defined
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs

# ==================================================================================================
#
# We want to check if these match, because if they don't we need to force regeneration of the host's
# certificate.  A mismatch typically happens when the issuing CA's cert has been updated while the
# host's certificate has not.
#
# ==================================================================================================
# - name: "Check if the host's cert authority_key_identifier matches the Component CA's subject_key_identifier."
#   ansible.builtin.set_fact:
#     __host_cert_force_regeneration: yes
#   become: no
#   when:
#     - host_cert.authority_key_identifier is defined
#     - host_cert.authority_key_identifier != component_cert.subject_key_identifier

- name: "Generate Host Certificate."
  community.crypto.x509_certificate:
    path: "{{ autonomy_ownca_hosts_directory }}/certs/{{ autonomy_fqdn }}.crt"
    csr_path: "{{ autonomy_ownca_hosts_directory }}/csr/{{ autonomy_fqdn }}.csr"
    ownca_path: "{{ autonomy_ownca_component_ca_cert_path }}"
    ownca_privatekey_path: "{{ autonomy_ownca_component_ca_key_path }}"
    ownca_privatekey_passphrase: "{{ autonomy_ownca_component_password }}"
    provider: ownca
    backup: true
    force: "{{ __host_cert_force_regeneration }}"
  become: no
  delegate_to: localhost
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs

- name: "Identify Certificate Complete Chain."
  community.crypto.certificate_complete_chain:
    input_chain: "{{ lookup('file', __lookup_file) }}"
    intermediate_certificates:
      - "{{ autonomy_ownca_component_ca_cert_path | lower }}"
      - "{{ autonomy_ownca_intermediate_ca_cert_path | lower }}"
    root_certificates:
      - "{{ autonomy_ownca_ca_certs_directory }}/{{ autonomy_org_name }}-root-ca.crt"
  vars:
    __lookup_file: "{{ autonomy_ownca_hosts_directory }}/certs/{{ autonomy_fqdn }}.crt"
  register: parent_cert_authorities
  become: no
  delegate_to: localhost
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs

# ==================================================================================================
#
# TODO: Need to identify if the chain has actually changed before writing the new chain file.
#
# ==================================================================================================
- name: "Write complete chain to disk."
  ansible.builtin.copy:
    dest: "{{ autonomy_ownca_hosts_directory }}/certs/{{ autonomy_fqdn }}-chain.crt"
    content: "{{ ''.join(parent_cert_authorities.complete_chain) }}"
    owner: "{{ autonomy_user }}"
    group: "{{ autonomy_group }}"
    mode: "0600"
  become: no
  delegate_to: localhost
  when:
    - parent_cert_authorities.complete_chain is defined
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs

- name: "Include OS Family Tasks."
  include_tasks: "{{ ansible_os_family | lower }}_final.yml"
  when:
    - ansible_network_os is not defined
    - ansible_os_family is defined
    - not autonomy_ownca_generate_locally
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs

- name: "Include NetworkOS Tasks."
  include_tasks: "{{ ansible_network_os.split('.')[2] | lower }}_final.yml"
  when:
    - ansible_network_os is defined
    - not autonomy_ownca_generate_locally
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs

- name: "Include Local tasks."
  include_tasks: "localhost_final.yml"
  when:
    - autonomy_ownca_generate_locally
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs

- name: "Copy to Samba File Server."
  include_tasks: "copy_to_samba.yml"
  when:
    - inventory_hostname == groups['samba_ownca_user_hosts'][0] | default([])
  tags:
    - ownca
    - ownca-root
    - ownca-intermediate
    - ownca-issuing
    - ownca-host-certs
